<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>
        <div id="product-details"></div>
        <form id="payment-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="wallet">Send USDT to the following BEP-20 Address:</label>
                <input type="text" id="wallet" value="0x86D5bED30886BaEB49829FCE673F32962c319b00" readonly>
            </div>
            <div class="form-group">
                <button type="submit">Confirm Payment</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productDetails = JSON.parse(localStorage.getItem('selectedProduct'));
            const priceDetails = JSON.parse(localStorage.getItem('selectedPrice'));
            if (!productDetails || !priceDetails) {
                alert('No product or price selected');
                window.location.href = 'index.html';
                return;
            }

            const productDetailsDiv = document.getElementById('product-details');
            // Assuming product details are hardcoded for simplicity
            const productImages = {
                1: 'product1.png',
                2: 'product2.png',
                3: 'product3.png'
            };

            productDetailsDiv.innerHTML = `
                <img src="${productImages[productDetails.productId]}" alt="Product Image" class="product-img">
                <p>Product ID: ${productDetails.productId}</p>
                <p>Price: ${priceDetails.price} USDT</p>
            `;
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const productDetails = JSON.parse(localStorage.getItem('selectedProduct'));
            const priceDetails = JSON.parse(localStorage.getItem('selectedPrice'));

            // Send email and product details to the server or email service
            alert(`Payment confirmed for product ID ${productDetails.productId} at price ${priceDetails.price} USDT. The product link will be sent to your email ${email}.`);

            // Here you should implement the code to handle the email sending and further payment confirmation
        });
    </script>
</body>
</html>
