<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div id="product-details"></div>
        <div class="price-options">
            <button class="select-price" data-price="50">Daily for 10 USDT</button>
            <button class="select-price" data-price="100">Weekly for 50 USDT</button>
            <button class="select-price" data-price="150">Mounthly for 500 USDT</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productDetails = JSON.parse(localStorage.getItem('selectedProduct'));
            if (!productDetails) {
                alert('No product selected');
                window.location.href = 'index.html';
                return;
            }

            const productDetailsDiv = document.getElementById('product-details');
            // Assuming product details are hardcoded for simplicity
            const productImages = {
                1: 'product1.png',
                2: 'product2.png',
                3: 'product3.png'
            };

            productDetailsDiv.innerHTML = `
                <img src="${productImages[productDetails.productId]}" alt="Product Image" class="product-img">
                <p>Product ID: ${productDetails.productId}</p>
            `;
        });

        document.querySelectorAll('.select-price').forEach(button => {
            button.addEventListener('click', function() {
                const price = this.getAttribute('data-price');
                localStorage.setItem('selectedPrice', JSON.stringify({ price }));
                window.location.href = 'payment.html';
            });
        });
    </script>
</body>
</html>
